<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="frame">
      <div class="tools">
        <div class="select">
          <b>WhiteBoard</b>
          <!-- <img src="./Jamboard/Select.svg" /> -->
        </div>
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="eraserbg"></div>
        <div class="eraser">
          <img src="./Jamboard/Eraser.svg" />
        </div>
        <!-- <div class="straightlinebg"></div>    
        <div class="straightline">
          <img src="./Jamboard/Straight_Line.svg" />
        </div>
        <div class="squarebg"></div>
        <div class="square">
          <img src="./Jamboard/Square_Shape.svg" />
        </div>
        <div class="circlebg"></div>
        <div class="circle">
          <img src="./Jamboard/Circle_Shape.svg" />
        </div>
        <div class="trianglebg"></div>
        <div class="triangle">
          <img src="./Jamboard/Triangle_Shape.svg" />
        </div> -->
        <div class="marker_black">
          <img src="./Jamboard/pen_body.svg" />
        </div>
        <div class="black_cap">
          <img src="./Jamboard/black_cap.svg" />
        </div>
        <div class="black">
          <img src="./Jamboard/black_color.svg" />
        </div>
        <div class="blue">
          <img src="./Jamboard/blue_color.svg" />
        </div>
        <div class="red">
          <img src="./Jamboard/red_color.svg" />
        </div>
        <div class="green">
          <img src="./Jamboard/green_color.svg" />
        </div>
        <div class="color-selector">
          <div class="redbg">
            <img src="./Jamboard/red_color.svg" />
          </div>
          <div class="bluebg">
            <img src="./Jamboard/blue_color.svg" />
          </div>
          <div class="yellowbg">
            <img src="./Jamboard/yellow_color.svg" />
          </div>
          <div class="whitebg">
            <img src="./Jamboard/white_color.svg" />
          </div>
          <div class="cyanbg">
            <img src="./Jamboard/cyan_color.svg" />
          </div>
        </div>
        <div class="size">
          <input type="range" name="" id="pen-size" min="1" max="50" />
        </div>
        <div class="">
          <button class="reset" value="reset">
            <i class="fa fa-refresh"></i>
          </button>
          <!-- <input type="button" value="reset" name="" id="" ><i class="fa fa-refresh "></i> -->
        </div>
      </div>

      <div class="board">
        <canvas id="draw"></canvas>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
